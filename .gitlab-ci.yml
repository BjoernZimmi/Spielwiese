stages:
- build
- test
- deploy

variables:
  END: "Job is done"


job1:
  stage: build
  script:
    - "build-script"
    - echo $END

job2: 
  stage: unit-test
    - "unit-test-script"
    - echo $END

job2: 
  stage: e2e-test
    - "e2e-test-script"
    - echo $END


job3:
  stage: deploy 
    - "deploy-script"
    - echo $END

runs-on: self-hosted